 </header>

<main><!-- Content of page-->s
    <h2>JavaScript COding Challenge</h2><!-- subheader for coding challenge-->

    <p>Select the correct JavaScript code image below:</p><!-- instruction for the player-->

        <div class="challenge-container"> <!--challenge images and radio buttons -->
        <img src="Incorrect.png" alt="Incorrect image" width="500" height="200"> <!-- incorrect image -->
        <label for="incorrect"> <!-- label for incorrect radio button -->
        <input type="radio" id="incorrect" name="challenge" value="incorrect"> <!-- radio button for incorrect image -->
    </label>
    
    <img src="Correct.png" alt="Correct image" width="500" height="200"> <!-- correct image -->
    <label for="correct"> <!-- label for correct radio button -->
        <input type="radio" id="correct" name="challenge" value="correct"> <!-- radio button for correct image -->
    </label>
</div>

    <div class="button-container" style="text-align: center; margin-top: 20px;"> <!-- inline styling-->
    <button onclick="alert('Please select an answer before submitting.')" class="submit-button">Submit Challenge</button> 
</div>
</main>
